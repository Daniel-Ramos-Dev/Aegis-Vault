<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aegis Vault - Resultado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="brand">Aegis Vault</div>
    <div class="nav-links">
      <a href="/dashboard">Console</a>
      {% if is_admin %}
        <a href="/admin-console">Admin</a>
      {% endif %}
      <a href="/logout">Sair</a>
    </div>
  </nav>

  <main class="layout">
    <section class="card">
      <h2 class="title">{{ titulo }}</h2>
      <textarea rows="8" readonly>{{ conteudo }}</textarea>
      <div style="margin-top:12px;">
        <a href="/dashboard"><button class="btn">Voltar</button></a>
      </div>
    </section>
  </main>
</body>
</html>
