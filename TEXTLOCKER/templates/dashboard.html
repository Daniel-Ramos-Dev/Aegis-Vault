<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aegis Vault - Console</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="brand">Aegis Vault</div>
    <div class="nav-links">
      <a href="/dashboard">Console</a>
      {% if is_admin %}
        <a href="/admin-console">Admin</a>
      {% endif %}
      <a href="/logout">Sair</a>
    </div>
  </nav>

  <main class="layout">
    <section class="card">
      <h2 class="title">Console Privado :)</h2>

      <form method="POST" action="/encrypt">
        <textarea name="text" placeholder="Digite o texto para criptografar" required></textarea>
        <button type="submit" class="btn">Criptografar</button>
      </form>

      <form method="POST" action="/decrypt" style="margin-top:12px;">
        <textarea name="text" placeholder="Digite o texto para descriptografar" required></textarea>
        <button type="submit" class="btn">Descriptografar</button>
      </form>
    </section>
  </main>
</body>
</html>
